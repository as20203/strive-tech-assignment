version: "3.8"

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://nginx
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    environment:
      - PORT=${PORT}
      - GITHUB_ACCESS_TOKEN=${GITHUB_ACCESS_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    expose:
      - "5000"
